<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <title>Pinary Lights</title>
    <link rel='stylesheet' href='./style.css'>
    <script src='./bundle.js'></script>
</head>

<body>
    <!-- Wrapper for the 8 buttons -->
    <div class='wrapper'>

        <div class="button-container">

            <div class='button-wrapper'>
                <span>128</span>
                <div class='button' style='border: 3px solid blue;'>0</div>
            </div>

            <div class='button-wrapper'>
                <span>64</span>
                <div class='button' style='border: 3px solid blue;'>0</div>
            </div>

            <div class='button-wrapper'>
                <span>32</span>
                <div class='button' style='border: 3px solid blue;'>0</div>
            </div>

            <div class='button-wrapper'>
                <span>16</span>
                <div class='button' style='border: 3px solid blue;'>0</div>
            </div>


            <div class='button-wrapper'>
                <span>8</span>
                <div class='button' style='border: 3px solid red;'>0</div>
            </div>


            <div class='button-wrapper'>
                <span>4</span>
                <div class='button' style='border: 3px solid red;'>0</div>
            </div>


            <div class='button-wrapper'>
                <span>2</span>
                <div class='button' style='border: 3px solid red;'>0</div>
            </div>


            <div class='button-wrapper'>
                <span>1</span>
                <div class='button' style='border: 3px solid red;'>0</div>
            </div>

        </div>

    </div>

    <!-- Wrapper for values and other text -->
    <div class='wrapper'>

        <p class='label'>Decimal</p>
        <p class='calc' id='decimal'>0</p></br>

        <p class='label'>Hexadecimal</p>
        <p class='calc' id='hexadecimal'>#00</p></br>

        <p class='label'>8-Bit Grayscale (Background)</p>

    </div>

</html>
